<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ping coming soon page">
  <link rel="icon" type="image/png" sizes="32x32"
        href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/v4-font-face.min.css" />

  <title>Ping coming soon page</title>
</head>
<body>
<main>
  <img class="logo" src="./assets/images/logo.svg" alt="logo">
  <h2 class="lead">We are launching <strong>soon!</strong></h2>
  <p class="text">Subscribe and get notified</p>
  <form>
    <div class="input-form">
      <label for="email-input"></label>
      <input type="email" name="email" id="email-input"
             placeholder="Your email address...">
      <span class="alert-message">Please provide a valid email address</span>
    </div>
    <button class="submit-btn" type="submit">Notify Me</button>
  </form>
  <img class="illustration" src="./assets/images/illustration-dashboard.png"
       alt="illustration">
</main>
<footer>
  <div class="links-container">
    <a href="#" title="Facebook"><i class="fa fa-facebook"></i></a>
    <a href="#" title="Twitter"><i class="fa fa-twitter"></i></a>
    <a href="#" title="Instagram"><i class="fa fa-instagram"></i></a>
  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
</footer>
</body>
</html>
